<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blogstyle.css" />
    <title>Blog</title>
  </head>
  <body>
    <header>
      <center>
        <a href="/index.html"
          ><img id="image" src="/logo/logobefore.png" alt=""
        /></a>
      </center>
    </header>
    <!-- navbar header-->
    <div id="header"></div>

    <div class="box">
      <a
        href="https://medium.com/@ashishbajpaicern/a-i-is-it-the-automation-of-doom-d0b775d69e01"
      >
        <img class="bloglogo" src="blogImages\ailogo.jpg" alt=""
      /></a>
    </div>
    <div class="box">
      <img class="bloglogo" src="blogImages\ailogo.jpg" alt="" />
    </div>
    <!-- navbar script-->
    <script>
      // Get the container element where you want to add the navigation bar
      var header = document.getElementById("header");

      // Fetch the HTML code for the navigation bar
      fetch("/navbar.html")
        .then((response) => response.text())
        .then((navbarHTML) => {
          // Add the HTML code for the navigation bar to the container element
          header.innerHTML = navbarHTML;
        });
    </script>
  </body>
</html>
