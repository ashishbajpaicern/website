<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div id="header"></div>
    <div id="contact-section">
      <div id="image-section">
        <img src="/blog/blogImages/ailogo.jpg" alt="Contact Me" />
      </div>
      <div id="form-section">
        <h1>Contact Me</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br />

          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <script>
      // Get the container element where you want to add the navigation bar
      var header = document.getElementById("header");

      // Fetch the HTML code for the navigation bar
      fetch("/navbar.html")
        .then((response) => response.text())
        .then((navbarHTML) => {
          // Add the HTML code for the navigation bar to the container element
          header.innerHTML = navbarHTML;
        });
    </script>
  </body>
</html>
